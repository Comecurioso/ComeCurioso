<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique Aqui!!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        #botao-gigante {
            padding: 20px 40px;
            font-size: 2em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        #botao-gigante:hover {
            background-color: #0056b3;
        }

        #imagem-gigante {
            display: none;
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
</head>
<body>

    <button id="botao-gigante">Clique Aqui!</button>
    <img id="imagem-gigante" src="https://garotosdotados.com/wp-content/uploads/2023/03/penis-negro-10.webp" alt="Imagem Gigante">

    <script>
        let audioContext;
        let audioBuffer;
        let source;

        // Carrega o áudio
        async function loadAudio() {
            const response = await fetch('audio.mp3');
            const arrayBuffer = await response.arrayBuffer();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        }

        // Reproduz o áudio
        function playAudio() {
            source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.start(0);
        }

        // Inicializa o contexto de áudio
        document.getElementById('botao-gigante').addEventListener('click', async function() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await loadAudio();
            }

            // Reproduz o áudio
            playAudio();

            // Exibe a imagem gigante
            const imagem = document.getElementById('imagem-gigante');
            imagem.style.display = 'block';

            // Esconde o botão após o clique
            this.style.display = 'none';
        });
    </script>

</body>
</html>
