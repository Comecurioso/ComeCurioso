<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelé jogava contra pedreiros!!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Container da imagem de fundo com blur */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(10px); /* Ajuste o valor para mais ou menos blur */
            transform: scale(1.1); /* Compensa o espaço vazio criado pelo blur */
        }

        /* Conteúdo principal */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #botao-gigante {
            padding: 20px 40px;
            font-size: 2em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        #botao-gigante:hover {
            background-color: #0056b3;
        }

        #imagem-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        #imagem-gigante {
            max-width: 90%;
            max-height: 80vh;
            margin-bottom: 20px;
        }

        #titulo-imagem {
            color: white;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <div class="background-container">
        <img class="background-image" src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2024/10/Pele-e1727811949367.jpg?w=1220&h=674&crop=1&quality=85" alt="Background">
    </div>

    <div class="content">
        <button id="botao-gigante">Clique para ver provas que Pelé jogava contra pedreiros</button>
    </div>
    
    <div id="imagem-container">
        <h1 id="titulo-imagem">PELÉ NO AUGE KKKKKKKKK</h1>
        <img id="imagem-gigante" src="https://garotosdotados.com/wp-content/uploads/2023/03/penis-negro-10.webp" alt="Prova histórica">
    </div>

    <script>
        let audioContext;
        let audioBuffer;
        let source;

        // Carrega o áudio
        async function loadAudio() {
            const response = await fetch('audio.mp3');
            const arrayBuffer = await response.arrayBuffer();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        }

        // Reproduz o áudio
        function playAudio() {
            source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.start(0);
        }

        // Inicializa o contexto de áudio
        document.getElementById('botao-gigante').addEventListener('click', async function() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await loadAudio();
            }

            // Reproduz o áudio
            playAudio();

            // Exibe a imagem e o título
            const container = document.getElementById('imagem-container');
            container.style.display = 'flex';

            // Esconde o botão após o clique
            this.style.display = 'none';
        });
    </script>

</body>
</html>
